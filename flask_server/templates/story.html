{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-2 col-md-6 text-center">
                <img class="img-fluid mt-5" style="max-height: 50vh;" src="{{ story_path }}/{{ story_data[story_id].cover_image }}" alt="{{ story_data[story_id].title }}" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <h1 class="mt-3 text-white">{{ story_data[story_id].title }}</h1>
                <p class="lead text-white">{{ story_data[story_id].author }}</p>
                <a href="{{ url_for('page', story=story_id) }}" class="btn btn-primary btn-lg btn-block">Start historien</a>
            </div>
        </div>
    </div>
    <div class="background-image" style="background-image: url({{ story_path }}{{ story_data[story_id].cover_image }})"></div>
{% endblock %}
